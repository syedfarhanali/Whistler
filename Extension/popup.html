<script id="myWhistleTemplate" type="text/x-jQuery-tmpl">
	<div id="slide_left_header" class="slide_left_header">
		<div class="slide_close_header slider_close_left" name="toggle_slider_left"></div>
	</div>	
	<div class="divider"></div>

</script>

<script id="newWhistleTemplate" type="text/x-jQuery-tmpl">
<div id="slide_top" class="slide_top header">
	<div class="slide_user_detail">
		<div class="user_image"></div>
		<div class="user_name">Syed Farhan Ali</div>
	</div>
<div class="slide_close_header slider_close" id="close_slider"></div>
</div>
<div class="divider"></div>
<div class="content_region">
<div id="slide_middle" class="slide_middle">
	<div class="whistle_link"><textarea id="linkUrl">add</textarea></div>
	<div id="linkPreview" class="preview_container">
		 <span class="loading">Loading...</span>
	</div>
	<div class="new_whistle_comment"><textarea></textarea></div>
	
</div>
<div class="divider"></div>
<div id="custom_tag" class="custom_tag"></div>
<div class="divider"></div>
<div id="slide_bottom" class="slide_bottom">
	<div class="tag_container tagging_button">
		<span class="tag_name">#All</span>
		<span name="tag_image" class="whistle_tag"></span>
	</div>
	<div class="tag_container tagging_button" style="margin-left:100px">
		<span class="tag_name">#Team</span>
		<span name="tag_image" class="whistle_tag"></span>
	</div>
	<div class="tag_container tagging_button" style="margin-left:200px">
		<span class="tag_name">#Me</span>
		<span name="tag_image" class="whistle_tag"></span>
	</div>
	<span id="createNewWhistle" class="new_whistle">Send</span>
</div>
</div>
</script>

<script id="whistleDetailsTemplate" type="text/x-jQuery-tmpl">
<div id="slide_top" class="slide_top header">
<div style="position:absolute" >
	<div class="user_image"></div>
	<div class="user_name">Syed Farhan Ali</div>
	<span class="upvote"></span>
	<span class="upvote_count">${whistle.upvote}</span>
	<span class="downvote"></span>
	<span class="downvote_count">${whistle.downvote}</span>
	<span class="fav"></span>
	<span class="fav_count">${whistle.downvote}</span>
</div>
<div class="slide_close_header slider_close" id="close_slider"></div>
</div>
<div class="divider"></div>
<div class="content_region">
<div id="slide_middle" class="slide_middle">
	<div class="preview_container_detail" id="detailPreview">
		<div class="preview_main_details">
			<div class="preview_title">${whistle.title}</div>
			<div class="preview_description">${whistle.description}</div>
			<div class="preview_url">${whistle.url}</div>
		</div>
		<div class="divider" style="margin-top:10px;"></div>
	</div>
	<div class="whistle_comment">
		<div class="divider" style="margin-top:63px;"></div>
	</div>
	
	<div class="comment_list">
		{{each(i,comment) whistle.comments}}
			<div class="comment_item">
				<div class="comment_image"><img src="/images/user_blank.gif"></div>
				<div class="comment_text">${comment.text}</div>
			</div>
		{{/each}}
	</div>
</div>
<div id="slide_bottom" class="slide_bottom">
	
</div>
</div>
</script>


<script id="whistleItemTemplate" type="text/x-jQuery-tmpl">
{{each(i,whistle) whistles}}
	<div class="list_item" name="whistleDetails" whistle_id="${whistle.id}">
		<img class="item-thumb" src="${whistle.image}">
		<span class="item-title">${whistle.title}</span>
		<span class="item_description">${whistle.description}</span>
		<span class="favourite"></span>
		<span class="item-details">
			<div class="item-hover-details">
				<span class="upvote"></span>
				<span class="upvote_count">${whistle.upvote}</span>
				<span class="downvote"></span>
				<span class="downvote_count">${whistle.downvote}</span>
			</div>
		</span>
	</div>
{{/each}}
</script>	
<script id="whistleItemSmallTemplate" type="text/x-jQuery-tmpl">
{{each(i,whistle) whistles}}
	<div class="conversation_list_item" name="whistleDetails" whistle_id="${whistle.id}">
		<img class="item-thumb" src="${whistle.image}">
		<span class="item-title">${whistle.title}</span>
		<span class="item_description">${whistle.description}</span>
		<span class="favourite"></span>
		<span class="item-details">
			<div class="item-hover-details">
				<span class="upvote"></span>
				<span class="upvote_count">${whistle.upvote}</span>
				<span class="downvote"></span>
				<span class="downvote_count">${whistle.downvote}</span>
			</div>
		</span>
	</div>
{{/each}}
</script>			
<script id="previewTemplate" type="text/x-jQuery-tmpl">
	<div class="preview_main">
		<div class="preview_close" id="preview_close"></div>
		<div class="preview_image">	
			{{if preview.image}}
				<img src="${preview.image}">
			{{else preview.images && preview.images.length>0}}
				<img src="${preview.image[0]}">
			{{/if}}
		</div>
		<div>
			<div class="preview_title">${preview.title}</div>
			<div class="preview_description">${preview.description}</div>
			<div class="preview_url">${preview.url}</div>
		</div>
   </div>
</script>
